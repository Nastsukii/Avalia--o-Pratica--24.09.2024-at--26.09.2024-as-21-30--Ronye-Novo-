<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Cabeçalho -->
	<header>
        <h1>Bem-vindo ao Nosso Site</h1>
    </header>
	
	<!-- Conteúdo -->
	<div class="container">

		<!-- Carrossel -->
		<section>
			<div class="carousel">
				<div class="carousel-images">
					<img src="imagens/imagem1.jpg" alt="Imagem 1">
					<img src="imagens/imagem2.jpg" alt="Imagem 2">
					<img src="imagens/imagem3.jpg" alt="Imagem 3">
				</div>
				<button class="prev" onclick="moveCarousel(-1)">❮</button>
				<button class="next" onclick="moveCarousel(1)">❯</button>
			</div>
		</section>
		

	</div>

	<!-- Rodapé -->
	<footer>
        <p>© 2024 Nosso Site</p>
    </footer>
	
    <script src="script.js"></script>
</body>
</html>
